<!DOCTYPE html>
<html>
	<head>
		<title>Form Input Wave</title>
		<link rel="stylesheet" href="styles.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
		<meta charset="utf-8" />
	</head>
	<body>
	<div id='container'>
			<h1>Log in</h1>
			<form>
				<label for="email">
					<span class="email-letters">E</span>
					<span class="email-letters">m</span>
					<span class="email-letters">a</span>
					<span class="email-letters">i</span>
					<span class="email-letters">l</span>
				</label><br>
				<input class="input" id="email-input" type="email" ><br>
				<label for="Password">
					<span class="password-letters">P</span>
					<span class="password-letters">a</span>
					<span class="password-letters">s</span>
					<span class="password-letters">s</span>
					<span class="password-letters">w</span>
					<span class="password-letters">o</span>
					<span class="password-letters">r</span>
					<span class="password-letters">d</span>
				</label><br>
				<input class="input" id="pwd-input" type="password"><br>
				<input class="submit" type="submit" value="Login"><br>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
